<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placa ECTO-1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c4c4c4;
        }
        .placa {
            width: 300px;
            height: 150px;
            background: linear-gradient(to bottom, #f4a224, #e0931d);
            border-radius: 10px;
            border: 6px solid #d5851d;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .placa::before {
            content: "";
            position: absolute;
            width: 92%;
            height: 92%;
            border: 2px solid #1c1c5b;
            border-radius: 8px;
        }
        .text {
            color: #1c1c5b;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtext {
            color: #1c1c5b;
            font-size: 14px;
            letter-spacing: 2px;
        }
        .tornillo {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            box-shadow: inset 2px 2px 3px rgba(0, 0, 0, 0.4);
        }
        
        .tornillo:nth-child(3) { top: 12px; left: 14px; }  
        .tornillo:nth-child(4) { top: 12px; right: 14px; } 
        
        .tornillo:nth-child(5) { bottom: 14px; left: 80px; }  
        .tornillo:nth-child(6) { bottom: 14px; right: 80px; } 

        .cuadrado {
            position: absolute;
            bottom: 5px;
            right: 10px;
            width: 50px;
            height: 40px;
            border: 2px solid #1c1c5b;
        }
    </style>
</head>
<body>
    <div class="placa">
        <span class="text">ECTO-1</span>
        <span class="subtext">NEW YORK</span>
        <div class="tornillo"></div>
        <div class="tornillo"></div>
        <div class="tornillo"></div>
        <div class="tornillo"></div>
        <div class="cuadrado"></div>
    </div>
</body>
</html>
